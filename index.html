<!-- <!DOCTYPE html> -->
<html>

<head>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>Backbone-Youtube</title>
</head>

<body>
  <div class="container">
    <div class="row mt-4">
      <div class="col-md-8 offset-md-2">
        <div class="input-group">
          <input class="form-control py-2" type="search" placeholder="Search" id="search-input">
          <span class="input-group-append">
            <button class="btn btn-outline-secondary search-button" type="button">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-lg-8 video-now-player">
      </div>
      <div class="col-lg-4 video-queue-list"></div>
    </div>
  </div>


<script id="video-player-template" type="text/x-handlebars-template">
  <div>
  <div class="unique-border">
      <iframe width="100%" height="400" src="https://www.youtube.com/embed/{{id}}?autoplay=1" allow="autoplay"></iframe>
  </div>
  
  <div class="unique-border rounded mt-3 mb-3 p-3">
    <h3><strong><u>Title:</u></strong> {{title}}</h3>
    <p><h5><strong><u>Description:</u></strong></h5> {{description}}</p>
  </div>
</div>
</script>


<script id="video-queue-template" type="text/x-handlebars-template">
  <div class="media mb-4 unique-border p-2">
    <img class="mr-4" src="{{thumbnail}}">
    <div class="media-body">
      <div>
          <a href="#" class="queue" id="{{id}}"><strong>{{title}}</strong></a>
      </div>
      <div>
          {{description}}
      </div>
    </div>
  </div>
</script>


<script src="models/VideoModel.js"></script>
<script src="models/AppModel.js"></script>
<script src="collections/VideosCollection.js"></script>
<script src="views/VideoPlayView.js"></script>
<script src="views/AppView.js"></script>
<script src="views/VideoQueueView.js"></script>
<script src="main.js"></script>

</body>
</html>
